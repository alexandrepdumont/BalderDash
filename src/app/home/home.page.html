<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
Balder-Dash
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding text-center>
 
  <ion-grid>

    <ion-row >
      <ion-button (click)="selectImage()">
        Pick Image 
      </ion-button>
    </ion-row>

   <ion-row>
    <ion-button color="success" (click)="cropImageHair()">
      Select Hair Region
    </ion-button>
   </ion-row>

    <ion-row>
      <ion-button color="danger" (click)="cropImageSkin()">
        Select Skin Region
      </ion-button>
    </ion-row>

    <ion-row>
      <ion-button color="warning" (click)="presentAlert()">
        Analyze
      </ion-button>
    </ion-row>

  </ion-grid>
 
<ion-grid>

  <ion-row>
    <ion-col>
      Cropped Hair Picture
    </ion-col>
    <ion-col>
      Cropped Skin Picture
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <img [src]="hairImagePath" />  
    </ion-col>
    <ion-col>
      <img [src]="skinImagePath" />  
    </ion-col>
  </ion-row>
  
  </ion-grid>
  <h5 *ngIf="croppedImagepath.length">Image</h5>
 
  <p *ngIf="isLoading">Loading ...</p>
 
  <img [src]="croppedImagepath" />

</ion-content>
